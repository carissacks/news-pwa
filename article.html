<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="My first PWA">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Reader</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00897B"/>
</head>
<body>
    <!-- Navigasi -->
    <nav class="teal lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo" id="logo-container">News Reader</a>
            <a href="./index.html" data-target="nav-mobile" class="sidenav-trigger">
                <i class="material-icons">arrow_back</i>
            </a>
            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul id="nav-mobile" class="sidenav"></ul>
        </div>
    </nav>

    <div class="container" id="body-content"></div>

    <script
      type="text/javascript"
      src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"
    ></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/api.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <script>
    // REGISTER SERVICE WORKER
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
        .then(function() {
          console.log('Pendaftaran ServiceWorker berhasil');
        })
        .catch(function(){
          console.log('Pendaftaran ServiceWorker gagal');
        });
      })
    } else {
      console.log("ServiceWorker belum didukung browser ini.")
    }

    document.addEventListener("DOMContentLoaded", function(){
        getArticleById();
    });
    </script>
</body>
</html>
